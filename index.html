<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RLove | Calculate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inika:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="font-inter">
    <div class="min-h-screen px-3 md:w-[600px] md:m-auto">
      <header class="mt-4">
        <h1 class="font-inika font-bold text-4xl text-red-400 text-center">RLove Calculate</h1>
        <blockquote class="font-indie h-16 mt-6 text-center">
          "Life is not always beautiful. <br />
          but what is beautiful is still alive in the memories."
        </blockquote>
      </header>
      <main>
        <div class="relative mt-1">
          <input type="text" class="rounded-lg w-full h-[56px] border-red-400 border mt-3 outline-none p-[10px] peer" required="required" autocomplete="off" id="fname" />
          <span
            class="absolute left-0 top-4 p-[10px] text-gray-400 uppercase pointer-events-none duration-500 peer-valid:text-red-400 peer-valid:translate-x-3 peer-valid:-translate-y-3 peer-valid:text-[0.8em] peer-valid:py-0 peer-valid:px-2 peer-valid:bg-white peer-focus:text-red-400 peer-focus:translate-x-3 peer-focus:-translate-y-3 peer-focus:text-[0.8em] peer-focus:py-0 peer-focus:px-2 peer-focus:bg-white"
            >Your Name</span
          >
        </div>
        <div class="grid grid-cols-3 mt-4" id="result">
          <img src="public/Foto.gif" alt="kawai" width="76px" class="my-auto" />
          <div
            class="w-[142px] h-[141px] bg-red-400 rounded-full grid relative place-content-center place-items-center -ml-3 before:content-[''] before:absolute before:w-[122px] before:h-[121px] before:bg-white before:rounded-full md:ml-7"
            id="circular-progress"
          >
            <div class="relative" id="value-container">100%</div>
          </div>
          <img src="public/Foto.gif" alt="kawai" width="76px" class="my-auto ml-auto" />
        </div>
        <div class="relative mt-1">
          <input type="text" class="rounded-lg w-full h-[56px] border-red-400 border mt-3 outline-none p-[10px] peer" required="required" autocomplete="off" id="sname" />
          <span
            class="absolute left-0 top-4 p-[10px] text-gray-400 uppercase pointer-events-none duration-500 peer-valid:text-red-400 peer-valid:translate-x-3 peer-valid:-translate-y-3 peer-valid:text-[0.8em] peer-valid:py-0 peer-valid:px-2 peer-valid:bg-white peer-focus:text-red-400 peer-focus:translate-x-3 peer-focus:-translate-y-3 peer-focus:text-[0.8em] peer-focus:py-0 peer-focus:px-2 peer-focus:bg-white"
            >Your Crush</span
          >
        </div>
        <div class="w-full h-12 bg-red-400 grid place-content-center rounded-md mt-6 cursor-pointer" id="submit"><span class="text-white font-bold text-[16px]">CALCULATE LOVE</span></div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
